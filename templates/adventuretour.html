{% extends 'cat_template.html' %}

{% block title %}Adventure Tours{% endblock %}



{% block content %}
	{% for post in categorya %}
	<div>
		<p ><font color="	#117A65	" size="+2"><b>{{ post.subcategory }}<b><br></font>
			<font color="#117A65">Packages :</font>{{ post.packages }}</br>
			<font color="#008080">Price :</font>{{ post.price }}</br>
			<font color="#117A65"></font>{{ post.information }}</br>
				<a href = "{% url 'app_new' %}" ><button class="button"  >Enquiry</button></a>
	</div>
	{% endfor %}
{% endblock %}
