{% extends 'cat_template.html' %}

{% block title %}Religious Tours{% endblock %}



{% block content %}
	{% for post in categoryr %}
	<div>
		<p ><font color="	#008080	" size="+2"><b>{{ post.subcategory }}<b><br></font>
			<font color="#008080">Packages :</font>{{ post.packages }}</br>
			<font color="#008080">Price :</font>{{ post.price }}</br>
			<font color="#008080"></font>{{ post.information }}</br>
				<button class="button" onClick="location.href='appointment.html'" onmousemove="onmouse()"
			 >Enquiry</button>
			
	</div>
	{% endfor %}
	{% endblock %}
