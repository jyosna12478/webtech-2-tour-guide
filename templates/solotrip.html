{% extends 'cat_template.html' %}

{% block title %}Solo Trips{% endblock %}



{% block content %}
	{% for post in categorys %}
	<div>
		<p ><font color="	#884EA0  	" size="+2"><b>{{ post.subcategory }}<b><br></font>
			<font color="#884EA0  ">Packages :</font>{{ post.packages }} </br>
			<font color="#008080">Price :</font>{{ post.price }}</br>
			<font color="#884EA0  "></font>{{ post.information }}</br>
				<a href = "{% url 'app_new' %}" ><button class="button"  >Enquiry</button></a>
	</div>
	{% endfor %}
{% endblock %}
